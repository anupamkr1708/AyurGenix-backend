version: "3.9"

services:
  ayur-backend:
    build: .
    image: ayur-backend:latest
    container_name: ayur-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - LANGCHAIN_TRACING_V2=false
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - hf_cache:/root/.cache/huggingface
    deploy:
      resources:
        limits:
          memory: 1.2g
          cpus: "1.0"

volumes:
  hf_cache:
